<app-alert></app-alert>
<div class="form-group row mt-1">
  <div class="col-sm-10">
    <button type="button" class="btn btn-primary" (click)="onAddUser()">
      Add User
    </button>
  </div>
</div>
<table class="table table-striped table-hover table-bordered mt-3">
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Birthdate</th>
      <th>Type</th>
      <th>Title</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index">
      <th scope="row">
        <a [routerLink]="[user.id]">{{ user.id }}</a>
      </th>
      <td>{{ user.name }}</td>
      <td>{{ user.surname }}</td>
      <td>{{ utilityServices.formatDate(user?.birthDate) }}</td>
      <td>{{ user.userType }}</td>
      <td>{{ user.userTitle }}</td>
      <td>{{ user.emailAddress }}</td>
    </tr>
  </tbody>
</table>

<app-loader></app-loader>
